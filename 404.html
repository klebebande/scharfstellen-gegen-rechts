<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script>
    // Redirect all 404 routes to index.html, preserving path and query parameters
    var pathname = window.location.pathname;
    var redirectTo = '/index.html?redirect=' + pathname + window.location.search;
    window.location.replace(redirectTo);
  </script>
</head>
<body>
</body>
</html>
